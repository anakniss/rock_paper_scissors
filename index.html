<!DOCTYPE html>

<html lang="eng-us">

	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>

		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lora&family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

		<script src="index.js"></script>
	</head>

	<body>
		<h1>Rock Paper Scissors</h1>
		<h2>Choose an option:</h2>

		<main id="button-principal">

			<div class="main-buttons">
				<img src="https://img.icons8.com/material/48/000000/rock.png"/>
				<button id="rock-button">
					Rock
				</button>

				<img src="https://img.icons8.com/material-outlined/48/000000/matt-paper.png"/>
				<button id="paper-button">
					Papel
				</button>

				<img src="https://img.icons8.com/external-those-icons-fill-those-icons/48/000000/external-scissors-barber-shop-those-icons-fill-those-icons.png"/>
				<button id="scissors-button">
					Scissors
				</button>
			</div>
		</main>

			<p id="result">
			</p>

			<span id="title-wins"> 
				Player:
			</span>
			<span id="player-wins">
				0
			</span>

			<span id="title-wins">
				Computer:
			</span>
			<span id="computer-wins">
				0

	</body>
</html>
